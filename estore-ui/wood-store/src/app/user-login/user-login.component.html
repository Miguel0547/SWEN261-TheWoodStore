<head>
    <style>
        body{
            min-height: 100vh;
	        width: 99%;
            background-image: url('assets/images/forest.png');
            background-attachment: fixed;  
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="header">
        <br>
        <h2 class="text left-aligned" style="color: #ABB46C;">A store for wood</h2>
        <h3 class="text left-aligned" style="color: #ABB46C;">"You need wood? We got you."</h3>
    </div>


    <div class="center-alligned login-field">
        <br>
        <h4 class="center text">Welcome Home</h4>
        <br>
        <input class="text-field" type="text" id="uname" name="uname" placeholder="Username"><br><br>
        <button class="center text" id="login" type="button" style="margin-right: 6%; margin-top: 3%;" (click)=loginSelected()>Login</button>
        <button class="center text" type="button" (click)=navigateToSignUp()>Sign up</button>
        <div *ngIf="!isValidLogin"><p class = "text">Sorry, that is an invalid login.</p></div>
    </div>
</body>
